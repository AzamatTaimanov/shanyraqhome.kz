<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shanyraq Home - Калькулятор кредита</title>
<link rel="icon" href="logo.png" type="image/png">
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(to bottom, #ffffff, #59bada);
    color: #333;
    text-align: center;
  }
  header {
    background: transparent;
    color: #000;
    padding: 20px;
  }
  header .logo {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 15px;
  }
  header img { width: 50px; height: 50px; }
  h1 { margin: 0; font-size: 1.5rem; }

  .container {
    max-width: 600px;
    margin: 20px auto;
    padding: 15px;
  }

  form {
    display: flex;
    flex-direction: column;
    gap: 15px;
    background: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    align-items: center;
  }

  label { align-self: flex-start; font-weight: bold; }
  input, select { width: 250px; padding: 10px; border-radius: 6px; border: 1px solid #ccc; font-size: 1rem; }
  button { width: 250px; padding: 12px; background: #0066cc; color: #fff; border: none; border-radius: 6px; cursor: pointer; }
  button:hover { background: #004d99; }

  .loading {
    display: none;
    font-size: 1.3rem;
    color: #0066cc;
    margin: 50px 0;
  }

  .result {
    display: none;
    margin-top: 20px;
    background: #e8f5e9;
    border: 1px solid #c8e6c9;
    padding: 20px;
    border-radius: 12px;
  }

  @media (max-width: 480px) {
    input, select, button { width: 100%; }
    h1 { font-size: 1.2rem; }
  }
</style>
</head>
<body>
<header>
  <div class="logo">
    <img src="logo.png" alt="Shanyraq Home">
    <div>
      <h1>Shanyraq Home</h1>
      <p>Простые условия, лёгкие возможности</p>
    </div>
  </div>
</header>

<div class="container">
  <form id="loanForm">
    <label>Ваш ежемесячный доход:</label>
    <input type="number" name="income" required>

    <label>Какая общая задолженность по кредитам?</label>
    <input type="number" name="debt" required>

    <label>Ежемесячное погашение по всем кредитам?</label>
    <input type="number" name="payment" required>

     <label>Выберите ваш город:</label>
    <select name="city" required>
      <option value="">Выберите</option>
      <option value="Актобе">Актобе</option>
      <option value="Астана">Астана</option>
      <option value="Атырау">Алматы</option>
      <option value="Уральск">Уральск</option>
      <option value="Караганда">Караганда</option>
    </select>

    <label>Были ли ранее просрочки?</label>
    <select name="delays" required>
      <option value="">Выберите</option>
      <option value="Да">Да</option>
      <option value="Нет">Нет</option>
    </select>

    <label>Есть ли сейчас просроченные платежи?</label>
    <select name="currentDelay" required>
      <option value="">Выберите</option>
      <option value="Да">Да</option>
      <option value="Нет">Нет</option>
    </select>

    <button type="submit">Оставить заявку</button>
  </form>

  <div class="loading" id="loading">Идёт расчёт, пожалуйста, подождите...</div>
  <div class="result" id="result"></div>
</div>

<footer>
  &copy; 2025 Shanyraq Home. Все права защищены.
</footer>

<script>
const form = document.getElementById('loanForm');
const loading = document.getElementById('loading');
const resultDiv = document.getElementById('result');

function animateValue(id, start, end, duration) {
  let range = end - start;
  let current = start;
  let increment = end > start ? 1 : -1;
  let stepTime = Math.abs(Math.floor(duration / range));
  let obj = document.getElementById(id);
  let timer = setInterval(function() {
    current += increment;
    obj.innerText = current.toLocaleString() + " ₸";
    if (current == end) clearInterval(timer);
  }, stepTime);
}

form.addEventListener('submit', function(e) {
  e.preventDefault();
  form.style.display = 'none';       // скрываем форму
  loading.style.display = 'block';    // показываем анимацию загрузки
  resultDiv.style.display = 'none';

  // через 10–12 секунд показать результат
  setTimeout(() => {
    loading.style.display = 'none';

    let income = +form.income.value;
    let debt = +form.debt.value;
    let payment = +form.payment.value;
    let possible = (income - payment) * 12 - debt;
    possible = possible > 0 ? possible : 0;

    resultDiv.innerHTML = `
      <h3>Результат расчета</h3>
      <table border="1" cellpadding="10" style="margin: 0 auto;">
        <tr><td>Доход</td><td>${income.toLocaleString()} ₸</td></tr>
        <tr><td>Долг</td><td>${debt.toLocaleString()} ₸</td></tr>
        <tr><td>Платежи</td><td>${payment.toLocaleString()} ₸</td></tr>
        <tr><td><b>Максимально доступный кредит</b></td><td id="calcValue"><b>0 ₸</b></td></tr>
      </table>
    `;
    resultDiv.style.display = 'block';
    animateValue("calcValue", 0, possible, 2000);

  }, 11000); // 11 секунд загрузки
});
</script>
</body>
</html>
