<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shanyraq Home - Подать заявку</title>
<link rel="icon" href="logo.png" type="image/png">
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(to bottom, #ffffff, #59bada);
    text-align: center;
  }
  header {
    background: transparent;
    padding: 20px;
  }
  header .logo {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 15px;
  }
  header img { width: 50px; height: 50px; }
  h1 { margin: 0; font-size: 1.5rem; }
  .container {
    max-width: 400px;
    margin: 50px auto;
    background: #fff;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
    text-align: left;
  }
  label {
    display: block;
    margin-bottom: 8px;
    font-weight: bold;
    font-size: 14px;
  }
  input[type="text"], input[type="tel"] {
    width: 100%;
    padding: 12px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 14px;
  }
  .checkbox {
    margin-bottom: 20px;
    font-size: 14px;
  }
  .btn {
    display: block;
    width: 100%;
    padding: 15px;
    background: #0066cc;
    color: #fff;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
    text-align: center;
  }
  .btn:hover { background: #004d99; }
  footer {
    margin-top: 30px;
    font-size: 12px;
    color: #333;
  }
</style>
</head>
<body>

<header>
  <div class="logo">
    <img src="logo.png" alt="Shanyraq Home">
    <div>
      <h1>Shanyraq Home</h1>
      <p>Простые условия, лёгкие возможности</p>
    </div>
  </div>
</header>

<div class="container">
  <h2 style="text-align:center;">Подать заявку</h2>
  
  <form action="application.html" method="get">
    <label for="iin">ИИН</label>
    <input type="text" id="iin" name="iin" placeholder="Введите ИИН" required>
    
    <label for="phone">Номер телефона</label>
    <input type="tel" id="phone" name="phone" placeholder="+7 (___) ___-__-__" required>
    
    <div class="checkbox">
      <input type="checkbox" id="consent" name="consent" required>
      <label for="consent">Согласен на сбор и обработку персональных данных</label>
    </div>
    
    <button type="submit" class="btn">Подать заявку</button>
  </form>
</div>

<footer>
  &copy; 2025 Shanyraq Home. Все права защищены.
</footer>

</body>
</html>
